<!DOCTYPE html>
<!-- This is how you create comments!! -->

<!-- The words enclosed in angle brackets <> are known as tags-->
<!-- They are usually followed by closing tags </> -->

<!-- The <html> tag denotes the HTML section of your code-->
<html>
    <!-- The head tag contains metadata about the website-->
    <head>
        <!-- Whatever you place in the title will show up in the tab-->
        <title>Hello, World!</title>
    </head>

    <!-- What you place in the body is visible to your website visitors -->
    <body>
        <!-- <divs> are ambiguous boxes, try to use semantic HTML whenever you can -->
        <div>
                <!-- <h1>, <h2>, etc. denotes headers-->
                <h1>Hello, World!</h1>
                <h2>Hello, my name Karen!</h2>
        
                <!-- <p> stands for paragraph! Place paragraphs within these tags-->
                <p>This is a collaboration between 
                    <!-- <br> stands for line break - it's a special 
                        tag that doesn't have a following closing tag-->
                    <br>

                    <!-- when the <a> element contains an href attribute, it becomes a hyperlink -->
                    <a href="http://www.swe.ucla.edu/">
                        SWE
                    </a>
                     and DevX!</p>
        </div>

        <hr>

        <!-- <img> also have src and alt attributes -->
        <!-- src denotes the location of the image, both off your local device and from the internet -->
        <!-- The alternative text attribute gives the website 
            something to tell the user when the image cannot be loaded.
            It is also used by screenreaders - thus, using the alt attribute makes 
            your website more accessible. -->

        <img src="https://placehold.it/300x300" alt="Placeholder image">

       
        <!-- here's a taste of JavaScript with a button! -->
        <button onclick="window.alert('You\'ve got mail!')">Open Mail</button>
    </body>
</html>
